<!doctype html>
<html>
<head>
  <meta charset="UTF-8" >
  <meta name="viewport" content="width=device-width, initial-scale=1.0" >
  <title>Tailwind Calculator</title>
  <link href="./output.css" rel="stylesheet" >
  <style>
    button:hover{
      background-color: coral;
      color: white;
    }
  </style>
</head>
<body id="display1">

  <input type="button" id="themeToggle" value="ON"
    class="bg-black text-white rounded p-3 mb-4 font-bold cursor-pointer mt-3 ml-3 hover:bg-blue-300" >
    <div class=" bg-gray-100 rounded shadow w-full sm:w-96 float-end pt-2 pl-1.5 pb-1.5 mt-3 mr-3" id="historyBox">
  <h2 class="text-lg font-semibold mb-2">History</h2>
  <ul id="historyList" class="text-sm space-y-1 text-gray-700"></ul>
  <button id="clearHistory" class="mt-3 px-4 py-2 bg-red-500 text-white font-bold rounded hover:bg-red-600 float-end mr-1.5 cursor-pointer">
    Clear History
  </button>
</div>

   <div class="min-h-screen flex flex-col items-center justify-center pl-65">
  <div class="bg-white p-6 rounded-lg shadow-lg shadow-blue-900 w-full sm:w-96">
    <div id="display" class="bg-gray-700 text-white text-right text-2xl p-4 rounded mb-4 font-mono overflow-x-auto whitespace-nowrap">
      0000
    </div>

    <div class="grid grid-cols-4 gap-3 text-center">
      <button data-type="calc" class="bg-red-500 p-4 rounded font-bold border border-red-800">C</button>
      <button data-type="calc" class="bg-orange-400 p-4 rounded">/</button>
      <button data-type="calc" class="bg-orange-400 p-4 rounded">*</button>
      <button data-type="calc" class="bg-orange-400 p-4 rounded">-</button>

      <button data-type="calc" class="bg-gray-300 p-4 rounded">7</button>
      <button data-type="calc" class="bg-gray-300 p-4 rounded">8</button>
      <button data-type="calc" class="bg-gray-300 p-4 rounded">9</button>
      <button data-type="calc" class="bg-orange-400 p-4 rounded row-span-2">+</button>

      <button data-type="calc" class="bg-gray-300 p-4 rounded">4</button>
      <button data-type="calc" class="bg-gray-300 p-4 rounded">5</button>
      <button data-type="calc" class="bg-gray-300 p-4 rounded">6</button>

      <button data-type="calc" class="bg-gray-300 p-4 rounded">1</button>
      <button data-type="calc" class="bg-gray-300 p-4 rounded">2</button>
      <button data-type="calc" class="bg-gray-300 p-4 rounded">3</button>
      <button data-type="calc" class="bg-orange-400 p-4 rounded font-bold row-span-2 cursor-pointer">=</button>

      <button data-type="calc" class="bg-gray-300 p-4 rounded col-span-2">0</button>
      <button data-type="calc" class="bg-gray-300 p-4 rounded font-bold">.</button>
    </div>
  </div>
</div>

  


  <script src="operation.js"></script>
</body>
</html>
